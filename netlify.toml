# Site statique : pas de build, tout le repo est publie (public/, css/, js/, etc.).
# Dans Netlify > Build & deploy : Publish directory = . (si "Not set", definir explicitement).
[build]
  publish = "."

# Pages HTML (SPA entry points)
[[redirects]]
  from = "/"
  to = "/public/index.html"
  status = 200

[[redirects]]
  from = "/bilan-de-competences"
  to = "/public/bilan-competences.html"
  status = 200

[[redirects]]
  from = "/vae"
  to = "/public/vae.html"
  status = 200

[[redirects]]
  from = "/qui-sommes-nous"
  to = "/public/qui-sommes-nous.html"
  status = 200

[[redirects]]
  from = "/faq"
  to = "/public/faq.html"
  status = 200

[[redirects]]
  from = "/blog"
  to = "/public/blog.html"
  status = 200

[[redirects]]
  from = "/actu"
  to = "/public/actu.html"
  status = 200

[[redirects]]
  from = "/mentions-legales"
  to = "/public/mentions-legales.html"
  status = 200

[[redirects]]
  from = "/politique-confidentialite"
  to = "/public/politique-confidentialite.html"
  status = 200

# Assets et fichiers statiques (a la racine du repo)
[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/components/*"
  to = "/components/:splat"
  status = 200

[[redirects]]
  from = "/pages/*"
  to = "/pages/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/favicon.svg"
  to = "/public/favicon.svg"
  status = 200

# Loi plafonnement CPF
[[redirects]]
  from = "/confirmation.html"
  to = "/loi-plafonnement/confirmation.html"
  status = 200

# Fallback SPA : toute autre URL charge l'index (le routeur client gere la 404)
[[redirects]]
  from = "/*"
  to = "/public/index.html"
  status = 200
